<div class="invites">
  <div ng-if="!done && !err">
    <input class="email" type="text" placeholder="you@yourdomain.com" autofocus="true" ng-model="email"/>
    <div class="btn btn-warning vspace-1" ng-click="requestInvite()">Request an Invite</div>
  </div>
  <div ng-if="done">
    <h4>Your email has been submitted.</h4>
  </div>
  <div ng-if="err">
    <h4>There was a problem submitting your email. Please contact <a href="mailto:info@coinfund.io">info@coinfund.io</a>.</h4>
  </div>

</div>
